<body>
Here's some text
<div style=""></div>

       id="development-demo">
  </div>

<div style="height: 1500px"></div>
</body>
<script src="hglib.js"></script>
<script>
  var viewConfig =
  {
  "editable": true,
  "views": [
    {
      "tracks": {
        "top": [
          {
            "type": "top-axis",
            "height": 20,
            "options": {},
            "uid": "KRRfv0iQSBuDr_KUlHrSng"
          },
          {
            "type": "horizontal-gene-annotations",
            "height": 80,
            "data": {
              "type": "gff",
              "url": "http://localhost:5000/api/v1/annotation/5?attribute=product&attribute=inference&type=CDS&format=gff",
              "options": {
                "namePaths": [
                  "gene",
                  "annotationName",
                  "product"
                ]
              }
            }
          }
        ]
      },
      "initialXDomain": [
        3287739.269903697,
        3586738.9229247323
      ],
    }
  ]
}

  // window.higlassApi;
  window.hglib.viewer(
    document.getElementById('development-demo'),
    viewConfig,
    {bounded: false}
  );
</script>
